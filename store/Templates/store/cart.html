{% extends 'store/base.html' %}
{% load static %}
{% block 'css' %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock 'css' %}
{% block 'content' %}
<div class="container">
    <div class="row m-5">
        <div class="col-lg-12">
            <div class="box-element">
             <a href="{% url 'home' %}" class=" btn btn-outline-dark"> &#8594; continue shopping</a>
             <br><br>
             <table class="table">
                 <tr>
                     <th><h5>items:<strong>3</strong></h5></th>
                     <th><h5>Total:<strong>100sh</strong></h5></th>
                     <th>
                         <a href="{% url 'checkout' %}" style="float: right;" class="btn btn-success m-5">Checkout</a>
                     </th>
                 </tr>
             </table>
            </div>
        </div>
        <br>
    <div class="col-lg-12">
        <div class="box-element">
         <div class="cart-row">
            <div style="flex: 2;"></div>
            <div style="flex: 2;"></strong>Items</strong></div>
            <div style="flex: 1;"></strong>price</strong></div>
            <div style="flex: 1;"></strong>Quantity</strong></div>
            <div style="flex: 1;"></strong>Total</strong></div>
         </div>
         <div class="cart-row">
            <div style="flex: 2;"><img width="100px" src="{% static 'images/placeholder.png' %}"></div>
            <div style="flex: 2;">Product 1</div>
            <div style="flex: 1;">50sh</div>
            <div style="flex: 1;">
                <input type="number" value="1">
            </div>
            <div style="flex: 1;">100sh</div>
         </div>
     </div>
        </div>
    </div>
</div>
     
{% endblock 'content' %}
