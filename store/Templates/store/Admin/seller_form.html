{% extends 'store/admin/layouts/admin-base.html'%}
{% load widget_tweaks %}
{% load static %}
{% block 'css'%}
<link rel="stylesheet" href="{% static 'css/admin-main.css' %}">
{% endblock 'css' %}
{% block 'content'%}
<div class="container">     
    <div class="row my-2    ">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h5>New seller</h5>  
                    </div>
                </div>
                <div class="card-body">
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}    
                    <button type="submit" class="btn btn-dark w-50 mt-5">
                        Submit
                     </button>
                   
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
