{% extends 'store/base.html'%}
{% load static %}

{% block 'content'%}
<div class="container">
    <h3>Categories {{ category_list|length }}</h3>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h5>All Categories</h5>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>created at</td>
                                <td>Actions</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for category in category_list %}
                            <tr>
                                <td>{{category.id}}</td>
                                <td>{{category.name}}</td>
                                <td>
                                    <a href="#" class="btn btn-outline-danger btn-sm">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
